<nav id="navbar1">
    <a href="/">
        <img id="wheelergameslogo" src="/assets/images/wheeler_games_logo.png">
    </a>
    <ul class="nav justify-content-center nav-pills">
        {% assign links = site.data.navigation %}
        {% for link in links %}
            {% assign class = nil %}
            {% assign lowercaseTitle = link.title | downcase | remove: " " %}
            {% if page.url contains lowercaseTitle %}
                {% assign class = 'active' %}
            {% endif %}
            <li class="nav-item nav-link {{ class }}">
                <a class="nav-item {{ class }}" href="/{{ link.url }}"><b>{{ link.title }}</b></a>
            </li>
        {% endfor %}
        <li><img id="construction" src="/assets/images/under_construction.png"></li>
    </ul>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>
