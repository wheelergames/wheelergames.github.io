---
layout: default
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <p>{{ page.sections['paragraphs'][0] | textilize }}</p>
  <img src="/assets/images/{{ page.images[0] }}">
  <img src="/assets/images/{{ page.images[1] }}">
  <a class="nav-item {{ class }}" href="{{ site.url }}/{{ link.url }}"><b>{{ link.title }}</b></a>
  <p>{{ page.sections['paragraphs'][1] | textilize }}</p>
</div>
